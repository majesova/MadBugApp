
<div class="ui main container">
  <div class="row">
    <h1 class="ui header">Bugs</h1>
    
</div>
<a class="ui teal right floated button" [routerLink]="['/addbug/']">
    Nuevo
  </a>
<table class="ui celled striped table">
    <thead>
      <tr><th>#</th>
      <th>Title</th>
      <th>Created</th>
      <th>Severity</th>
      <th>Fixed</th>
    </tr></thead>
    <tbody >
      <tr *ngFor="let bug of bugs">
        <td><a [routerLink]="['/bugs/', bug.id]"> {{bug.id}}</a></td>
        <td>{{bug.title}}</td>
        <td>{{bug.createdAt | fromnow}}</td>
        <td><app-severity [severity]='bug.severity'></app-severity></td>
        <td>
          <p [ngClass]="{'pending':!bug.isFixed}">
        {{bug.isFixed? 'Fixed' : 'Not Fixed'}}
        </p>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr><th colspan="5">
        
       <!-- <div class="ui right floated pagination menu">
          <a class="icon item">
            <i class="left chevron icon"></i>
          </a>
          <a class="item">1</a>
          <a class="item">2</a>
          <a class="item">3</a>
          <a class="item">4</a>
          <a class="icon item">
            <i class="right chevron icon"></i>
          </a>
        </div>
      </th>-->
    </tr></tfoot>
  </table>

</div>
