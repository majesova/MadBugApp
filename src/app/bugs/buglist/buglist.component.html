
<div class="ui main container">
  <div class="row">
    <h1 class="ui header">Bugs</h1>
</div>
<table class="ui celled striped table">
    <thead>
      <tr><th>#</th>
      <th>Title</th>
      <th>Created</th>
      <th>Severity</th>
      <th>Fixed</th>
    </tr></thead>
    <tbody >
      <tr *ngFor="let bug of bugs">
        <td >{{bug.id}}</td>
        <td>{{bug.title}}</td>
        <td>{{bug.createdAt | date}}</td>
        <td>{{bug.severity}}</td>
        <td>{{bug.isFixed}}</td>
      </tr>
    </tbody>
