
<div class="ui main text container">
<div class="ui middle aligned center aligned grid ">
    <div class="column">
      <h2 class="ui teal image header">
        <img src="assets/images/logo_bug.png" class="image">
        <div class="content">
          Log-in to your account
        </div>
      </h2>
      <form class="ui large form" novalidate (ngSubmit)="authenticate(loginForm)" #loginForm="ngForm">
        <div class="ui stacked segment">
          <div class="required field" [ngClass]="{'error':(emailVar.touched && !emailVar.valid)}">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input  #emailVar="ngModel" type="text" name="email" placeholder="E-mail address" [(ngModel)]="model.email" required email/>
              
            </div>
            <div class="ui pointing red basic label" *ngIf="emailVar.touched && !emailVar.valid">
                Please enter a valid email format
              </div>
          </div>
          <div class="field" [ngClass]="{'error': (passwordVar.touched && !passwordVar.valid)}">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input #passwordVar="ngModel"  type="password" name="password" placeholder="Password"  [(ngModel)]="model.password" required>
            </div>
          </div>
          <button type="submit" [ngClass]="{'loading': isLoading }" class="ui fluid large teal submit button" [disabled]="!loginForm.valid">Login</button>
        </div>

      </form>
      
      <div class="ui negative message" *ngIf="errorMessage">
        <div class="header">
          Ups!
        </div>
        <p>{{errorMessage}}
      </p></div>
    </div>
  </div>
</div>
